<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <div th:replace="compoment/navigatior::commonMenu(4)"></div>
        </div>

        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <p>用户聊天界面，用户在建立会话以后，可以与对方进行一对一交流。</p>
                    <p>普通用户就自己想咨询的问题追加更加详细的描述，律师用户根据普通用户的描述，凭借自己的专业知识进行答复。</p>
                    <h2>使用案例</h2>
                    <p>用户需要注意以下几个方面：</p>
                    <p><b>用户在建立会话之后，系统会自动将普通用户的咨询内容作为第一条信息再复述一遍。</b></p>
                    <p><b>每条会话内容上都会标注时间。</b></p>
                    <p><b>在框内输入内容，再点击发送，页面就会刷新，显示最新的会话情况。</b></p>
                </div>
                <div class="services">
                    <h2>会话记录</h2>
                    <ul>
                        <li th:each="userConvr:${userConvrs}"><a th:href="@{'/manage/userConvrs/detail?id='+${userConvr.id}}">用户[[${userConvr.phone}]]与用户[[${userConvr.lawyerphone}]]的会话</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

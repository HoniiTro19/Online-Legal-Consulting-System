<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div style="float:left;width:50%;height:300px; display: inline-block;">
  <pre class="md_source" style="display: none;"></pre>
  <textarea style="width: 300px;height:400px;" id="source" oninput="fun()"></textarea>
</div>
<div style="float: right;width: 50%;height: 300px;display: inline-block;">
  <div class="md_render"></div>
</div>
<button onclick="fun()">点击</button>
<script>
  function fun() {
    $('.md_source').html($('#source').val());
    $('.md_render').html(marked($('.md_source').html()));
  }
  // $('.md_render').html(marked($('.md_source').html()));
  //$('.markdown-container').html(marked('# Marked in the browser\n\nRendered by **marked**.'));
</script>
</body>
</html>

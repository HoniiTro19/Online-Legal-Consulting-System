<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <h1 id="newsession"><a href="/session/newsession">新建咨询</a></h1>
            <div th:replace="compoment/navigatior::commonMenu(0)"></div>
        </div>

        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <p>注册用户信息的界面，管理员可以在”注册用户信息“中看到所有注册用户的信息，点击注册用户的手机号标题就能查看用户的详细情况。</p>
                    <h2>使用案例</h2>
                    <p>用户可以按照下述方式进行操作：</p>
                    <p>注册用户信息：”11111111111 admin“，”12345678912 张三“</p>
                    <p>点击”12345678912 张三“查看张三的详细情况。</p>
                </div>
                <div class="services">
                    <h2>注册用户信息</h2>
                    <ul>
                        <li th:each="allUser:${allUsers}"><a th:href="@{'/manage/allUsers/detail?phone='+${allUser.phone}}">[[${allUser.phone}]] [[${allUser.name}]] </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

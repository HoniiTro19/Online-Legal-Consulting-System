<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <h1 id="newsession"><a href="/session/newsession">新建咨询</a></h1>
            <div th:replace="compoment/navigatior::commonMenu(0)"></div>
        </div>

        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <p>查询会话记录的界面，用户可以在”会话记录“中看到自己的会话记录，管理员可以在“会话记录”中看到所有用户的会话记录，点击咨询记录的标题就能查看详细情况。</p>
                    <h2>使用案例</h2>
                    <p>用户可以按照下述方式进行操作：</p>
                    <p>咨询记录：”殴打致轻伤二级“</p>
                    <p>点击”殴打致轻伤二级“查看咨询记录的详细情况。</p>
                </div>
                <div class="services">
                    <h2>会话记录</h2>
                    <ul>
                        <li th:each="convr:${convrs}"><a th:href="@{'/manage/convr/detail?id='+${convr.id}}">用户[[${convr.phone}]]与用户[[${convr.lawyer}]]的会话</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

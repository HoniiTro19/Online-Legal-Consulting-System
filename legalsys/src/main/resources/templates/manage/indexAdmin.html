<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <h1 id="register"><a href="/register">用户注册</a></h1>
            <h1 id="login"><a href="/login">用户登录</a></h1>
            <div th:replace="compoment/navigatior::commonMenu(0)"></div>
        </div>

        <div id="main_content">
            <div class="column_3">
                <div class="first services">
                    <h2>功能说明</h2>
                    <span class="intro_text">法律咨询系统legal的主页，提供用户注册登录链接，并且根据点击率统计出5条热门法条，根据咨询时间统计出最近5条咨询记录，根据用户在线情况统计出在线人数。</span>
                    <h2>使用说明</h2>
                    <span class="intro_text">点击“用户登录”进入登录界面；点击“用户注册"进入注册界面；点击”管理员登录“进入管理员登录界面。</span>
                </div>
                <div class="services">
                    <h2>热门法条</h2>
                    <ul>
                        <li th:each="stature:${rcmdStatures}"><a th:href="@{'/penallaw/detail?lawid='+${stature.lawid}}">[[${stature.title}]]</a></li>
                    </ul>
                </div>
                <div class="services">
                    <h2>热门案件</h2>
                    <ul>
                        <li th:each="consult:${rcmdConsults}"><a th:href="@{'/manage/consult/detail?id='+${consult.id}}">[[${consult.title}]]</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <div th:replace="compoment/navigatior::commonMenu(0)"></div>
        </div>

        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <p>登录界面，用户在”手机号“中填入注册的手机号，在”密码“中填入注册的密码，点击登录按键，系统将检测账号密码是否匹配以及账号是否被冻结。</p>
                    <p>若出现异常，系统将报错，此时请用户退回重试，若登录成功将转到系统主页。</p>
                    <p>10分钟内登录失败5次将冻结账号10分钟。</p>
                    <p>点击“用户注册”即可跳转至账号注册页面。</p>
                    <h2>使用案例</h2>
                    <p>用户可以按照下述例子进行登录：</p>
                    <p>手机号：12345678912</p>
                    <p>密码：123456</p>
                </div>

                <div class="services">
                    <h2>用户登录</h2>
                    <form action="/login/verification" method="post">
                        <p>手机号：<input type="text" name="phone" required></p>
                        <p>密码：<input type="password" name="password" required></p>
                        <input type="submit" value="登录">
                        <p>没有账号？快来加入我们吧！</p>
                        <p><a href="/register" style="color:darkorange">用户注册</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

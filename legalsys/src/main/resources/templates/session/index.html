<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <h1 id="newsession"><a href="/session/newsession">新建咨询</a></h1>
            <div th:replace="compoment/navigatior::commonMenu(0)"></div>
        </div>

        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <span class="intro_text">系统的讨论区功能，目的是为有法律诉求的用户提供一个征求律师人工答复的机会。用户将自己的问题发布至讨论区，律师用户可以在其中找出与自己擅长领域相关的案件，进行人工答复。</span>
                    <h2>使用说明</h2>
                    <span class="intro_text">用户点击“新建咨询”，按要求输入对案件的描述，讨论区就会出现该案件咨询。所有用户都可以查看讨论区案件的详情，律师用户点击“建立会话”就可以与提问用户进行深入沟通。</span>
                </div>
                <div class="services">
                    <h2>讨论区案件</h2>
                    <ul>
                        <li th:each="unestbsession:${sessions}"><a th:href="@{'/session/detail?id='+${unestbsession.id}}">[[${unestbsession.title}]]</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

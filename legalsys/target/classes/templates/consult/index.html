<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="compoment/static::static"></head>

<body>
<div id="page">
    <div id="wrap">
        <div id="header">
            <h1 id="logo"><a href="/">法律咨询系统</a></h1>
            <div class="availability">
                <a href="https://github.com/HoniiTro19/Online-Legal-Consulting-System" class="available" target="_blank"></a>
            </div>
            <div th:replace="compoment/navigatior::commonMenu(1)"></div>
        </div>


        <div id="main_content">
            <div class="column_2">
                <div class="first services">
                    <h2>功能说明</h2>
                    <p>用户按要求输入“咨询标题”，“咨询内容”，点击"提交咨询"提交问题。</p>
                    <p>系统将通过神经网络模型对您的咨询内容进行预测，并返回我们预测的结果。</p>
                    <p><b>标题应该是对咨询问题的凝练，希望大家能够重视标题的填写。</b></p>
                    <h2>使用案例</h2>
                    <p>用户可以按照下述例子进行注册：</p>
                </div>

                <div class="services">
                    <h2>智能咨询</h2>
                    <form action="/consult/upload" method="post">
                        <p>咨询标题 ：<input type="text" name="title" required></p>
                        <p>咨询内容：<input type="text" name="query" required></p>
                        <input type="submit" value="提交咨询">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
